<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZENITE OS // HYBRID SYSTEM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&display=swap');

        :root {
            --bg-void: #050507;
            --glass-panel: rgba(20, 20, 25, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-core: #0ea5e9;
            --neon-alert: #ef4444;
            --neon-success: #10b981;
            --neon-warn: #f59e0b;
            --neon-purple: #d946ef;
        }

        [x-cloak] { display: none !important; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-void);
            color: #e2e8f0;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.05), transparent 70%),
                linear-gradient(0deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* FX LAYERS */
        #damage-overlay, #heal-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 90; mix-blend-mode: overlay; opacity: 0; transition: opacity 0.2s ease-out; }
        #damage-overlay { background: radial-gradient(circle, transparent 50%, var(--neon-alert) 100%); }
        #heal-overlay { background: radial-gradient(circle, transparent 50%, var(--neon-core) 100%); }

        /* UI COMPONENTS */
        .glass {
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .input-cyber {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }
        .input-cyber:focus { border-color: var(--neon-core); box-shadow: 0 0 15px rgba(14, 165, 233, 0.2); outline: none; }

        .btn-action {
            position: relative; overflow: hidden; transition: all 0.3s;
            font-family: 'Orbitron', sans-serif; letter-spacing: 1px; text-transform: uppercase;
        }
        .btn-action:hover { filter: brightness(1.2); transform: translateY(-1px); }
        .btn-action:active { transform: translateY(0); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-core); }

        /* ANIMATIONS */
        .crit-success { text-shadow: 0 0 15px var(--neon-warn); color: var(--neon-warn) !important; animation: pulseGold 0.5s infinite; }
        .crit-fail { text-shadow: 0 0 15px var(--neon-alert); color: var(--neon-alert) !important; animation: shake 0.3s; }
        @keyframes pulseGold { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-3px); } 75% { transform: translateX(3px); } }
        
        /* EXTRAS */
        .cropper-view-box, .cropper-face { border-radius: 50%; }
        .cropper-container { width: 100% !important; height: 100% !important; }
        .skill-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid var(--glass-border); cursor: pointer; transition: all 0.2s; }
        .skill-dot.active { background: var(--neon-core); box-shadow: 0 0 8px var(--neon-core); border-color: var(--neon-core); }
    </style>

    <script>
        const MAX_AGENTS = 30;
        const APP_VERSION = 'v14.1-Reminder';

        function zeniteSystem() {
            return {
                // --- AUTH STATE ---
                authToken: localStorage.getItem('zenite_token') || null,
                isGuest: localStorage.getItem('zenite_is_guest') === 'true',
                
                authInput: { user: '', pass: '', key: '', newPass: '' }, 
                authMode: 'login',
                authLoading: false,
                authMsg: '',
                authMsgType: '',

                // --- APP STATE ---
                currentView: 'dashboard',
                chars: {},
                activeCharId: null,
                char: null, 
                
                // --- UI ---
                activeTab: 'profile',
                logisticsTab: 'inventory',
                notifications: [],
                configModal: false,
                
                // --- DICE ---
                showDiceLog: false,
                diceLog: [],
                lastRoll: '--',
                lastNatural: 0,
                lastFaces: 0,
                diceMod: 0,

                // --- WIZARD ---
                wizardOpen: false,
                wizardStep: 1,
                wizardData: { class: '', attrs: {for:-1, agi:-1, int:-1, von:-1, pod:-1} },
                wizardPoints: 8,
                wizardFocusAttr: '',

                // --- CROPPER ---
                cropperOpen: false,
                cropperInstance: null,

                // --- META ---
                agentCount: 0,
                
                // --- ARCHETYPES ---
                archetypes: [
                    { class: 'Titã', desc: 'Resiliência e força bruta.', icon: 'fa-solid fa-shield-halved', focus: 'for', color: 'text-rose-500' },
                    { class: 'Estrategista', desc: 'Análise tática e liderança.', icon: 'fa-solid fa-chess', focus: 'int', color: 'text-cyan-500' },
                    { class: 'Infiltrador', desc: 'Furtividade e precisão.', icon: 'fa-solid fa-user-ninja', focus: 'agi', color: 'text-emerald-500' },
                    { class: 'Controlador', desc: 'Manipulação de energia.', icon: 'fa-solid fa-hand-spock', focus: 'pod', color: 'text-violet-500' },
                    { class: 'Psíquico', desc: 'Domínio mental.', icon: 'fa-solid fa-brain', focus: 'von', color: 'text-amber-500' }
                ],

                initSystem() {
                    // 1. Carrega dados Iniciais
                    if (this.isGuest) {
                        this.loadLocalData('zenite_guest_db');
                        this.notify('Modo Offline Ativo', 'warn');
                    } else if (this.authToken) {
                        // Tenta server, se falhar, tenta cache local
                        this.fetchData().catch(() => this.loadLocalData('zenite_cached_db'));
                    }

                    // 2. AUTO-SAVE LOCAL (CORREÇÃO DO "BACK")
                    // Salva no navegador a cada mudança, independente de estar online ou não.
                    this.$watch('char', (val) => {
                        if (val && this.activeCharId) {
                            this.chars[this.activeCharId] = val;
                            const key = this.isGuest ? 'zenite_guest_db' : 'zenite_cached_db';
                            localStorage.setItem(key, JSON.stringify(this.chars));
                            
                            if(this.activeTab === 'profile') this.updateRadarChart();
                        }
                    }, { deep: true });

                    // 3. LEMBRETE AUTOMÁTICO DE SAVE NA NUVEM
                    setInterval(() => {
                        if (!this.isGuest && this.authToken) {
                            this.notify('⚠ LEMBRETE: Salve na Nuvem! (Manual p/ estabilidade. Desculpe!)', 'warn');
                        }
                    }, 300000); // 300.000ms = 5 Minutos
                },

                loadLocalData(key) {
                    const local = localStorage.getItem(key);
                    if(local) {
                        try { this.chars = JSON.parse(local); this.updateAgentCount(); } catch(e){}
                    }
                },

                // --- AUTHENTICATION ---
                enterGuest() {
                    this.isGuest = true;
                    this.authToken = 'guest';
                    localStorage.setItem('zenite_is_guest', 'true');
                    localStorage.setItem('zenite_token', 'guest');
                    this.loadLocalData('zenite_guest_db');
                    this.notify('Entrando em Modo Offline...', 'success');
                },

                async doAuth(action) {
                    if(!this.authInput.user) return this.authMsg = 'Falta usuário.';
                    this.authLoading = true;
                    this.authMsg = 'Conectando...';
                    
                    let payload = { action, username: this.authInput.user };
                    if (action === 'login') payload.password = this.authInput.pass;
                    else if (action === 'register') { payload.password = this.authInput.pass; payload.recovery_key = this.authInput.key; }
                    else if (action === 'reset') { payload.recovery_key = this.authInput.key; payload.new_password = this.authInput.newPass; }

                    try {
                        const req = await fetch('/api/auth', { method: 'POST', body: JSON.stringify(payload) });
                        const res = await req.json();
                        if (req.status !== 200) throw new Error(res.error || 'Erro.');

                        if (action === 'login') {
                            this.isGuest = false;
                            localStorage.removeItem('zenite_is_guest');
                            this.authToken = res.token;
                            localStorage.setItem('zenite_token', res.token);
                            
                            this.chars = res.data || {};
                            // Cria cache inicial
                            localStorage.setItem('zenite_cached_db', JSON.stringify(this.chars));
                            
                            this.updateAgentCount();
                            this.authMsg = '';
                            this.authInput = { user: '', pass: '', key: '', newPass: '' };
                        } else {
                            this.authMsg = 'Sucesso! Prossiga.';
                            this.authMsgType = 'success';
                            this.authMode = 'login';
                        }
                    } catch (e) {
                        this.authMsg = e.message;
                        this.authMsgType = 'error';
                    } finally {
                        this.authLoading = false;
                    }
                },

                logout() {
                    if (confirm("Sair do sistema?")) {
                        this.authToken = null;
                        this.isGuest = false;
                        localStorage.removeItem('zenite_token');
                        localStorage.removeItem('zenite_is_guest');
                        this.chars = {};
                        this.char = null;
                        this.activeCharId = null;
                        this.currentView = 'dashboard';
                    }
                },

                // --- DATA (CLOUD) ---
                async fetchData() {
                    try {
                        const req = await fetch('/api/data', { headers: { 'Authorization': `Bearer ${this.authToken}` } });
                        if(req.status === 401) return this.logout();
                        const data = await req.json();
                        this.chars = data || {};
                        localStorage.setItem('zenite_cached_db', JSON.stringify(this.chars));
                        this.updateAgentCount();
                    } catch(e) { console.error(e); }
                },

                async syncCloud() {
                    if (this.isGuest) return this.notify('Modo Convidado: Dados salvos neste PC.', 'warn');
                    if (!this.authToken) return;

                    this.notify('Enviando para Nuvem...', 'info');
                    try {
                        // Garante estado atual
                        if (this.char && this.activeCharId) this.chars[this.activeCharId] = this.char;
                        
                        await fetch('/api/data', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.authToken}`, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ data: this.chars })
                        });
                        this.notify('Sincronização Concluída!', 'success');
                    } catch(e) {
                        this.notify('Erro de Conexão. Dados salvos localmente.', 'error');
                    }
                },

                // --- NAVIGATION ---
                goBack() {
                    // O Auto-Save já cuidou de salvar no LocalStorage
                    this.currentView = 'dashboard';
                    this.activeCharId = null;
                },

                updateAgentCount() { this.agentCount = Object.keys(this.chars).length; },

                loadCharacter(id) {
                    this.activeCharId = id;
                    this.char = JSON.parse(JSON.stringify(this.chars[id]));
                    
                    if(!this.char.inventory) this.char.inventory = { weapons:[], armor:[], gear:[], backpack: "", social: { people:[], objects:[] } };
                    if(!this.char.skills) this.char.skills = [];
                    if(!this.char.powers) this.char.powers = { passive: '', active: '', techniques: [] };
                    
                    this.currentView = 'sheet';
                    this.activeTab = 'profile';
                    setTimeout(() => this.updateRadarChart(), 100);
                },

                deleteCharacter(id) {
                    if (window.confirm('Excluir agente?')) {
                        delete this.chars[id];
                        const key = this.isGuest ? 'zenite_guest_db' : 'zenite_cached_db';
                        localStorage.setItem(key, JSON.stringify(this.chars));
                        if(!this.isGuest) this.syncCloud();
                        this.updateAgentCount();
                    }
                },

                // --- LOGIC & CALCULATIONS ---
                recalcDerivedStats() {
                    if(!this.char) return;
                    const c = this.char;
                    // Lógica simples para exemplo (personalize conforme seu sistema)
                    // Mantém os valores atuais se já existirem para não resetar vida ao editar nivel
                },
                
                modStat(type, val) {
                    if(!this.char) return;
                    const stat = this.char.stats[type];
                    const old = stat.current;
                    stat.current = Math.min(Math.max(0, stat.current + val), stat.max);
                    if(stat.current < old && type === 'pv') this.triggerFX('damage');
                    if(stat.current > old) this.triggerFX('heal');
                },

                modAttr(key, val) {
                    const current = this.char.attrs[key];
                    if (val > 0 && current < 6) this.char.attrs[key]++;
                    if (val < 0 && current > -1) this.char.attrs[key]--;
                    this.updateRadarChart();
                },

                triggerFX(type) {
                    const el = document.getElementById(type + '-overlay');
                    if(el) { el.style.opacity = '0.4'; setTimeout(() => el.style.opacity = '0', 200); }
                },

                // --- WIZARD ---
                openWizard() {
                    if (this.agentCount >= MAX_AGENTS) return this.notify('Limite atingido.', 'error');
                    this.wizardOpen = true;
                    this.wizardStep = 1;
                    this.wizardData = { class: '', attrs: {for:-1, agi:-1, int:-1, von:-1, pod:-1} };
                    this.wizardPoints = 8;
                },
                selectArchetype(arch) {
                    this.wizardData.class = arch.class;
                    this.wizardData.attrs = {for:-1, agi:-1, int:-1, von:-1, pod:-1};
                    this.wizardFocusAttr = arch.focus;
                    this.wizardData.attrs[arch.focus] = 0;
                    this.wizardStep = 2;
                    this.wizardPoints = 8;
                    setTimeout(() => this.updateWizardChart(), 50);
                },
                modWizardAttr(key, val) {
                    const current = this.wizardData.attrs[key];
                    const isFocus = key === this.wizardFocusAttr;
                    if (val > 0 && this.wizardPoints > 0 && current < 3) { this.wizardData.attrs[key]++; this.wizardPoints--; }
                    if (val < 0 && current > (isFocus?0:-1)) { this.wizardData.attrs[key]--; this.wizardPoints++; }
                    this.updateWizardChart();
                },
                finishWizard() {
                    const id = 'z_' + Date.now();
                    const newChar = {
                        id: id, name: 'NOVO AGENTE', identity: '', class: this.wizardData.class, level: 1, photo: '', history: '', credits: 0,
                        stats: { pv: { current: 10, max: 10 }, pf: { current: 10, max: 10 }, pdf: { current: 10, max: 10 } },
                        attrs: {...this.wizardData.attrs},
                        inventory: { weapons: [], armor: [], gear: [], backpack: "", social: {people:[], objects:[]} },
                        skills: [], powers: { passive: '', active: '', techniques: [] }
                    };
                    this.chars[id] = newChar;
                    
                    const key = this.isGuest ? 'zenite_guest_db' : 'zenite_cached_db';
                    localStorage.setItem(key, JSON.stringify(this.chars));
                    
                    this.wizardOpen = false;
                    this.loadCharacter(id);
                    this.notify('Agente Criado.', 'success');
                },

                // --- LISTS ---
                addItem(cat) { 
                    const item = { name: 'Novo Item', desc: '', qty: 1 };
                    if(cat.includes('social')) this.char.inventory.social[cat.split('_')[1]].push(item);
                    else this.char.inventory[cat].push(item);
                },
                deleteItem(cat, idx, sub=null) {
                    if(sub) this.char.inventory[cat][sub].splice(idx,1);
                    else this.char.inventory[cat].splice(idx,1);
                },
                addSkill() { this.char.skills.push({name:'Nova Perícia', level:1}); },
                deleteSkill(idx) { this.char.skills.splice(idx,1); },
                setSkillLevel(idx, lvl) { this.char.skills[idx].level = lvl; },
                addTechnique() { this.char.powers.techniques.push({name:'Técnica', desc:''}); },
                deleteTechnique(idx) { this.char.powers.techniques.splice(idx,1); },

                // --- CHARTS & EXTRAS ---
                renderChart(id, attrs, color) {
                    const ctx = document.getElementById(id);
                    if (!ctx) return;
                    const data = [attrs.for, attrs.agi, attrs.int, attrs.von, attrs.pod];
                    if (ctx.chart) { ctx.chart.data.datasets[0].data = data; ctx.chart.update(); return; }
                    ctx.chart = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: ['FOR', 'AGI', 'INT', 'VON', 'POD'],
                            datasets: [{ data: data, backgroundColor: `rgba(${color}, 0.2)`, borderColor: `rgba(${color}, 1)`, borderWidth: 2, pointBackgroundColor: '#fff', pointRadius: 3 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, scales: { r: { min: -1, max: 6, ticks: { display: false }, grid: { color: 'rgba(255,255,255,0.1)' } } }, plugins: { legend: { display: false } } }
                    });
                },
                updateRadarChart() { this.renderChart('radarChart', this.char.attrs, '14, 165, 233'); },
                updateWizardChart() { this.renderChart('wizChart', this.wizardData.attrs, '255, 255, 255'); },
                
                // --- CROPPER ---
                openImageEditor() { document.getElementById('file-input').click(); },
                initCropper(e) {
                    const file = e.target.files[0]; if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        document.getElementById('crop-target').src = evt.target.result;
                        this.cropperOpen = true;
                        this.$nextTick(() => {
                            if(this.cropperInstance) this.cropperInstance.destroy();
                            this.cropperInstance = new Cropper(document.getElementById('crop-target'), { aspectRatio: 1, viewMode: 1, guides: false, background: false });
                        });
                    };
                    reader.readAsDataURL(file);
                },
                applyCrop() {
                    if(!this.cropperInstance) return;
                    this.char.photo = this.cropperInstance.getCroppedCanvas({width: 300, height: 300}).toDataURL('image/jpeg', 0.8);
                    this.cropperOpen = false;
                    this.notify('Foto salva localmente.', 'success');
                },

                // --- UTIL ---
                notify(msg, type='info') {
                    const id = Date.now();
                    this.notifications.push({id, message: msg, type});
                    setTimeout(() => { this.notifications = this.notifications.filter(n => n.id !== id); }, 5000); // Aumentei para 5s para ler o aviso
                },
                roll(sides) {
                    this.lastRoll = Math.floor(Math.random() * sides) + 1 + (parseInt(this.diceMod)||0);
                    this.diceLog.unshift({time: 'Agora', result: this.lastRoll, formula: 'D'+sides});
                },
                exportData() {
                    const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.chars));
                    const a = document.createElement('a'); a.href = str; a.download = `backup.json`; a.click();
                },
                importData(e) {
                    const file = e.target.files[0]; if(!file) return;
                    const r = new FileReader();
                    r.onload = (evt) => {
                        this.chars = JSON.parse(evt.target.result);
                        localStorage.setItem(this.isGuest?'zenite_guest_db':'zenite_cached_db', JSON.stringify(this.chars));
                        this.configModal = false; location.reload();
                    };
                    r.readAsText(file);
                },
                hardReset() { localStorage.clear(); location.reload(); }
            }
        }
    </script>
</head>
<body x-data="zeniteSystem()" x-init="initSystem()" class="text-gray-300 selection:bg-cyan-500 selection:text-black" x-cloak>

    <div x-show="!authToken" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-[#0a0a0a] border border-[var(--neon-core)] rounded-xl p-8 text-center">
            <h1 class="text-4xl font-brand text-white mb-6">ZENITE <span class="text-[var(--neon-core)]">OS</span></h1>
            
            <div class="flex justify-center gap-4 mb-6 border-b border-white/10 pb-2">
                <button @click="authMode='login'" :class="authMode==='login'?'text-[var(--neon-core)]':''" class="text-xs font-bold uppercase">Login</button>
                <button @click="authMode='register'" :class="authMode==='register'?'text-[var(--neon-core)]':''" class="text-xs font-bold uppercase">Registro</button>
            </div>

            <div class="space-y-4">
                <input x-model="authInput.user" type="text" placeholder="USUÁRIO" class="input-cyber w-full p-3 text-center uppercase">
                <input x-show="authMode!=='reset'" x-model="authInput.pass" type="password" placeholder="SENHA" class="input-cyber w-full p-3 text-center">
                <input x-show="authMode==='register'" x-model="authInput.key" type="text" placeholder="PALAVRA SECRETA" class="input-cyber w-full p-3 text-center border-yellow-500/50">

                <button x-show="authMode==='login'" @click="doAuth('login')" class="w-full btn-action py-3 bg-[var(--neon-core)] text-black font-bold rounded">ENTRAR ONLINE</button>
                <button x-show="authMode==='register'" @click="doAuth('register')" class="w-full btn-action py-3 bg-white/10 border border-white/20 text-white font-bold rounded">CRIAR CONTA</button>
                
                <div class="border-t border-white/10 pt-4">
                    <button @click="enterGuest()" class="w-full py-3 border border-dashed border-gray-600 text-gray-500 hover:text-white hover:border-white text-xs font-bold rounded uppercase">MODO CONVIDADO (OFFLINE)</button>
                </div>
            </div>
            <p x-text="authMsg" class="text-xs mt-4" :class="authMsgType==='error'?'text-red-500':'text-green-500'"></p>
        </div>
    </div>

    <div class="fixed top-5 right-5 z-[100] space-y-2 pointer-events-none">
        <template x-for="n in notifications" :key="n.id">
            <div class="glass border-l-4 px-6 py-3 rounded text-white font-brand text-xs shadow-xl bg-black/80 flex items-center gap-2" :class="{'border-green-500':n.type==='success', 'border-red-500':n.type==='error', 'border-yellow-500':n.type==='warn'}">
                <i x-show="n.type==='warn'" class="fa-solid fa-triangle-exclamation text-yellow-500"></i>
                <span x-text="n.message"></span>
            </div>
        </template>
    </div>

    <header class="relative z-20 max-w-7xl mx-auto p-6 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded bg-black border border-[var(--neon-core)] flex items-center justify-center font-bold text-white text-2xl">Z</div>
            <div><h1 class="text-xl font-bold text-white tracking-widest">ZENITE OS</h1><p class="text-[10px] text-gray-500">HYBRID CORE v14.1</p></div>
        </div>
        <div class="flex gap-3">
            <div x-show="isGuest" class="px-3 py-2 bg-yellow-500/10 border border-yellow-500/30 text-yellow-500 text-xs font-bold rounded flex items-center">OFFLINE</div>
            <button x-show="authToken" @click="logout()" class="w-10 h-10 rounded glass border border-red-500/30 text-red-500 hover:bg-red-500/20 flex items-center justify-center"><i class="fa-solid fa-power-off"></i></button>
            <button @click="openWizard()" class="px-4 py-2 bg-[var(--neon-core)] text-black font-bold rounded text-xs hover:scale-105 transition-transform">NOVO AGENTE</button>
        </div>
    </header>

    <main x-show="currentView === 'dashboard'" class="max-w-7xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="(c, id) in chars" :key="id">
                <div @click="loadCharacter(id)" class="glass p-5 rounded-xl border border-white/5 hover:border-[var(--neon-core)] cursor-pointer group relative overflow-hidden flex gap-4 items-center">
                    <img :src="c.photo || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'" class="w-16 h-16 rounded-full object-cover bg-black border border-white/20">
                    <div>
                        <h3 class="text-white font-bold group-hover:text-[var(--neon-core)]" x-text="c.name || 'DESCONHECIDO'"></h3>
                        <p class="text-[10px] text-gray-500 uppercase" x-text="c.class + ' // LVL ' + c.level"></p>
                    </div>
                    <button @click.stop="deleteCharacter(id)" class="absolute top-2 right-2 text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                </div>
            </template>
        </div>
    </main>

    <template x-if="currentView === 'sheet' && char">
        <main class="max-w-7xl mx-auto p-4 pb-32">
            <div class="flex justify-between items-center mb-6 glass p-2 rounded-lg sticky top-2 z-40">
                <button @click="goBack()" class="px-4 py-2 text-xs font-bold text-gray-400 hover:text-white flex items-center gap-2"><i class="fa-solid fa-chevron-left"></i> VOLTAR</button>
                <div class="flex gap-2">
                    <button @click="activeTab='profile'" :class="activeTab==='profile'?'text-[var(--neon-core)]':''" class="px-3 text-xs font-bold uppercase">PERFIL</button>
                    <button @click="activeTab='logistics'" :class="activeTab==='logistics'?'text-[var(--neon-core)]':''" class="px-3 text-xs font-bold uppercase">LOGÍSTICA</button>
                </div>
            </div>

            <div x-show="activeTab === 'profile'" class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-4 space-y-4">
                    <div class="glass p-6 rounded-xl text-center">
                        <div @click="openImageEditor()" class="w-32 h-32 mx-auto rounded-full bg-black border-2 border-dashed border-white/20 hover:border-[var(--neon-core)] overflow-hidden cursor-pointer relative group">
                            <img :src="char.photo" class="w-full h-full object-cover">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100"><i class="fa-solid fa-camera text-white"></i></div>
                        </div>
                        <input x-model="char.name" class="mt-4 bg-transparent text-center text-2xl font-brand text-white w-full outline-none uppercase" placeholder="NOME">
                        <input x-model="char.class" class="text-center text-xs text-[var(--neon-core)] bg-transparent outline-none w-full uppercase">
                    </div>
                    <div class="glass p-4 rounded-xl border-l-2 border-red-500">
                         <div class="flex justify-between text-xs font-bold text-red-500 mb-1"><span>PV</span><span x-text="char.stats.pv.current + ' / ' + char.stats.pv.max"></span></div>
                         <div class="h-2 bg-gray-900 rounded-full overflow-hidden"><div class="h-full bg-red-500" :style="`width:${(char.stats.pv.current/char.stats.pv.max)*100}%`"></div></div>
                         <div class="flex gap-1 mt-2">
                             <button @click="modStat('pv', -1)" class="flex-1 bg-red-500/20 hover:bg-red-500 hover:text-black rounded text-xs py-1">-1</button>
                             <button @click="modStat('pv', 1)" class="flex-1 bg-green-500/20 hover:bg-green-500 hover:text-black rounded text-xs py-1">+1</button>
                         </div>
                    </div>
                </div>

                <div class="lg:col-span-8 space-y-4">
                    <div class="glass p-4 rounded-xl flex gap-4">
                         <div class="w-1/2 space-y-2">
                             <template x-for="key in ['for','agi','int','von','pod']">
                                 <div class="flex justify-between items-center bg-black/20 p-2 rounded">
                                     <span class="text-xs font-bold uppercase text-gray-400" x-text="key"></span>
                                     <div class="flex items-center gap-2">
                                         <button @click="modAttr(key, -1)" class="text-gray-500 hover:text-white">-</button>
                                         <span class="font-mono font-bold text-lg w-6 text-center" x-text="char.attrs[key]"></span>
                                         <button @click="modAttr(key, 1)" class="text-gray-500 hover:text-white">+</button>
                                     </div>
                                 </div>
                             </template>
                         </div>
                         <div class="w-1/2 relative"><canvas id="radarChart"></canvas></div>
                    </div>
                    
                    <div class="glass p-4 rounded-xl">
                        <div class="flex justify-between mb-2 text-xs font-bold text-yellow-500"><span>PERÍCIAS</span><button @click="addSkill()">+</button></div>
                        <div class="grid grid-cols-2 gap-2">
                            <template x-for="(s, idx) in char.skills" :key="idx">
                                <div class="bg-black/20 p-2 rounded flex justify-between">
                                    <input x-model="s.name" class="bg-transparent text-xs text-white w-20">
                                    <div class="flex gap-1">
                                        <template x-for="i in 5"><div @click="setSkillLevel(idx,i)" class="w-2 h-2 rounded-full border border-gray-600" :class="i<=s.level?'bg-yellow-500 border-yellow-500':''"></div></template>
                                    </div>
                                    <button @click="deleteSkill(idx)" class="text-red-500 text-[10px]">x</button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'logistics'" class="glass p-4 rounded-xl">
                <div class="flex justify-between mb-2 text-xs font-bold text-green-500"><span>MOCHILA</span><button @click="addItem('gear')">+</button></div>
                <div class="space-y-1">
                    <template x-for="(item, idx) in char.inventory.gear" :key="idx">
                        <div class="flex gap-2 text-xs bg-black/20 p-2 rounded">
                            <input x-model="item.name" class="bg-transparent text-white flex-1" placeholder="Item">
                            <button @click="deleteItem('gear', idx)" class="text-red-500">x</button>
                        </div>
                    </template>
                </div>
            </div>

        </main>
    </template>

    <div x-show="!isGuest && currentView === 'sheet'" class="fixed bottom-6 right-6 z-50">
        <button @click="syncCloud()" class="w-14 h-14 rounded-full bg-[var(--neon-core)] text-black shadow-lg shadow-cyan-500/50 flex items-center justify-center hover:scale-110 transition-transform">
            <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
        </button>
    </div>

    <div id="damage-overlay"></div> <div id="heal-overlay"></div>
    <input type="file" id="file-input" class="hidden" accept="image/*" @change="initCropper($event)">
    <div x-show="cropperOpen" class="fixed inset-0 z-[100] bg-black/90 flex flex-col p-4"><div class="flex-grow bg-black relative"><img id="crop-target" class="max-w-full"></div><div class="flex gap-2 mt-4"><button @click="applyCrop()" class="flex-1 bg-green-500 p-3 text-black font-bold">SALVAR</button><button @click="cropperOpen=false" class="p-3 bg-red-500 text-white">X</button></div></div>

</body>
</html>
