<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Zenite OS - O Gerenciador de RPG Definitivo">
    <title>ZENITE OS</title>
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body x-data="zeniteSystem()" x-init="init()" @keydown.window="handleKeys($event)" class="text-gray-300 selection:bg-cyan-500 selection:text-black" x-cloak>

    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none bg-black">
        <div class="absolute inset-0 bg-nebula opacity-20"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48ZyBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4wMyI+PHBhdGggZD0iTTAgMzhoNDB2MmIMVjM4ek0wIDBoNDB2MkgwVjB6Ii8+PC9nPjwvZz48L3N2Zz4=')]"></div>
    </div>

    <div id="mouse-trail" class="fixed top-0 left-0 w-4 h-4 rounded-full pointer-events-none z-[10002]" style="background: radial-gradient(circle, var(--neon-core), transparent 70%); opacity: 0; transition: transform 0.1s linear, opacity 0.2s;"></div>

    <div id="app-loader" x-show="state.systemLoading" x-transition.opacity><div class="loader-spinner"></div><p class="text-xs font-bold text-gray-500 tracking-widest">INICIALIZANDO...</p></div>

    <div class="fixed top-5 right-5 z-[9999] space-y-2 pointer-events-none">
        <template x-for="n in state.notifications" :key="n.id">
            <div class="glass border-l-4 px-6 py-3 rounded shadow-2xl flex items-center gap-3 transition-all duration-500 transform translate-x-0 bg-black/90 backdrop-blur-xl"
                 :class="{'border-green-500': n.type==='success', 'border-red-500': n.type==='error', 'border-blue-500': n.type==='info', 'border-yellow-500': n.type==='warn'}">
                <i class="fa-solid" :class="{'fa-circle-xmark text-red-500': n.type==='error', 'fa-circle-check text-green-500': n.type==='success', 'fa-triangle-exclamation text-yellow-500': n.type==='warn'}"></i>
                <span x-text="n.message" class="font-bold text-xs tracking-wider text-white font-brand"></span>
            </div>
        </template>
    </div>

    <div x-show="state.consoleOpen" class="fixed top-0 left-0 w-full h-40 z-[10000] bg-black/95 flex flex-col font-mono text-xs shadow-2xl animate-fade-in border-b border-red-900/50" x-transition>
        <div class="flex justify-between items-center px-4 py-2 bg-red-900/20">
            <span class="text-red-500 font-bold flex items-center gap-2"><i class="fa-solid fa-bug"></i> DEBUG CONSOLE</span>
            <button @click="state.consoleOpen=false" class="text-white hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="flex-grow overflow-y-auto p-2 space-y-1 font-code">
            <template x-for="(log, idx) in state.sysLogs" :key="idx">
                <div class="border-b border-white/5 pb-1 flex gap-2">
                    <span class="text-gray-600 w-12 flex-shrink-0" x-text="log.time"></span>
                    <span :class="log.type==='error'?'text-red-500':(log.type==='warn'?'text-yellow-500':'text-[var(--neon-success)]')" x-text="'['+log.type+']'" class="uppercase font-bold w-12 flex-shrink-0"></span>
                    <span class="text-gray-300 break-all" x-text="log.msg"></span>
                </div>
            </template>
        </div>
    </div>

    <div x-show="!state.user && !state.isGuest && !state.systemLoading" class="fixed inset-0 z-[200] bg-black flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-[#0a0a0a] border border-[var(--neon-core)] rounded-xl p-8 shadow-[0_0_50px_rgba(14,165,233,0.2)] text-center">
            <div class="mb-8">
                <h1 class="text-4xl font-brand text-white mb-2">ZENITE <span class="text-[var(--neon-core)]">OS</span></h1>
                <p class="text-gray-500 font-code text-xs uppercase tracking-widest">Acesso Seguro</p>
            </div>
            <div class="space-y-4">
                <h3 class="text-xs font-bold text-white mb-4 uppercase">Login Social</h3>
                <button @click="doSocialAuth('google')" :disabled="state.authLoading" class="w-full py-3 bg-white text-black font-bold rounded flex items-center justify-center gap-2 hover:bg-gray-200 transition-colors relative overflow-hidden disabled:opacity-50">
                    <div x-show="!state.authLoading" class="flex items-center gap-2"><i class="fa-brands fa-google text-red-600"></i> GOOGLE</div>
                    <div x-show="state.authLoading" class="flex items-center gap-2"><i class="fa-solid fa-circle-notch fa-spin"></i> ...</div>
                </button>
                <button @click="doSocialAuth('discord')" :disabled="state.authLoading" class="w-full py-3 bg-[#5865F2] text-white font-bold rounded flex items-center justify-center gap-2 hover:bg-[#4752C4] transition-colors relative overflow-hidden disabled:opacity-50">
                    <div x-show="!state.authLoading" class="flex items-center gap-2"><i class="fa-brands fa-discord"></i> DISCORD</div>
                    <div x-show="state.authLoading" class="flex items-center gap-2"><i class="fa-solid fa-circle-notch fa-spin"></i> ...</div>
                </button>
                <div class="border-t border-white/10 pt-6 mt-6">
                    <button @click="enterGuest()" class="w-full py-2 border border-dashed border-gray-700 text-gray-500 text-[10px] font-bold hover:text-white hover:border-white/30 rounded uppercase tracking-wider group">
                        ENTRAR OFFLINE
                        <span class="block text-[8px] normal-case text-gray-600 group-hover:text-gray-400 mt-0.5">Dados salvos apenas neste dispositivo</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <header class="relative z-20 max-w-7xl mx-auto p-4 md:p-6 flex flex-col md:flex-row justify-between items-center border-b border-white/5">
        <div class="flex items-center justify-between w-full md:w-auto mb-4 md:mb-0">
            <div class="flex items-center gap-4 cursor-pointer group" @click="toggleFullscreen()">
                <div class="w-10 h-10 md:w-14 md:h-14 rounded-xl bg-black border border-[var(--neon-core)] flex items-center justify-center overflow-hidden shadow-[0_0_20px_rgba(14,165,233,0.2)] group-hover:scale-105 transition-transform" style="background-image: url('images/zenite_logo.svg'); background-size: cover; background-position: center;"><span class="font-brand text-xl md:text-3xl font-bold text-white" x-show="!state.isGuest && !state.user">Z</span></div>
                <div><h1 class="text-xl md:text-2xl font-bold text-white tracking-widest font-brand">ZENITE OS</h1></div>
            </div>
            <div x-show="state.user" class="relative md:ml-4" @click.outside="state.userMenuOpen=false">
                <button @click="state.userMenuOpen=!state.userMenuOpen" class="flex items-center gap-2 bg-white/5 px-3 py-2 rounded-full border border-white/10 hover:border-[var(--neon-core)] transition-colors">
                    <div class="w-6 h-6 rounded-full bg-[var(--neon-core)] flex items-center justify-center text-black font-bold text-xs"><i class="fa-solid fa-user"></i></div>
                    <span class="text-xs font-bold hidden md:block truncate max-w-[100px]" x-text="state.user.email"></span>
                    <i class="fa-solid fa-chevron-down text-[10px] text-gray-500"></i>
                </button>
                <div x-show="state.userMenuOpen" class="absolute top-full right-0 md:left-0 md:right-auto mt-2 w-64 max-w-[80vw] glass rounded-lg overflow-hidden z-50 shadow-xl border border-white/10 origin-top-right md:origin-top-left" x-transition>
                    <div class="px-4 py-3 border-b border-white/5 bg-black/40">
                        <p class="text-[10px] text-gray-500 uppercase font-bold mb-1">Conectado como</p>
                        <p class="text-xs text-white font-bold break-all leading-tight" x-text="state.user.email"></p>
                        <p class="text-[10px] text-[var(--neon-core)] mt-1" x-show="state.user.app_metadata && state.user.app_metadata.provider">VIA <span class="uppercase" x-text="state.user.app_metadata.provider"></span></p>
                    </div>
                    <button @click="askLogout()" class="w-full text-left px-4 py-3 text-xs font-bold hover:bg-red-500/20 text-red-500 transition-colors"><i class="fa-solid fa-power-off mr-2"></i> SAIR DA CONTA</button>
                </div>
            </div>
        </div>
        <div class="flex gap-3 items-center justify-center w-full md:w-auto">
            <button x-show="state.isGuest" @click="askSwitchToOnline()" class="px-3 py-2 bg-yellow-500/10 border border-yellow-500/50 text-yellow-500 text-[10px] md:text-xs font-bold rounded hover:bg-yellow-500/20 flex items-center gap-2"><i class="fa-solid fa-cloud"></i> <span class="hidden md:inline">ONLINE</span></button>
            <div x-show="state.isSyncing" class="flex items-center text-[10px] font-bold text-[var(--neon-core)] px-3 animate-pulse">SAVING...</div>
            <button @click="state.configModal=true" class="btn-action w-10 h-10 rounded glass border border-white/10 hover:border-[var(--neon-core)] flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
            <button x-show="state.currentView === 'dashboard'" @click="openWizard()" class="btn-action px-6 py-2 rounded bg-[var(--neon-core)] text-black font-bold shadow-lg hover:scale-105 flex items-center gap-2"><i class="fa-solid fa-plus"></i> <span class="hidden md:inline">NOVO</span></button>
        </div>
    </header>

    <main x-show="state.currentView === 'dashboard'" class="relative z-10 max-w-7xl mx-auto p-6 pb-32" x-transition.opacity>
        <div class="mb-8 border-b border-white/5 pb-4">
            <div class="flex justify-between items-end mb-2">
                <h2 class="text-sm font-bold text-gray-500 uppercase tracking-widest">Banco de Dados</h2>
                <div class="text-[10px] font-code text-gray-600">SLOTS: <span x-text="data.agentCount" class="text-white font-bold"></span> / 30</div>
            </div>
            <div class="relative">
                <input x-model="data.searchQuery" type="text" placeholder="Filtrar Agentes..." class="w-full bg-black/40 border border-white/10 rounded-lg py-2 px-10 text-xs text-white focus:border-[var(--neon-core)] focus:outline-none transition-colors">
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-600"></i>
            </div>
        </div>
        <template x-if="data.agentCount === 0"><div class="py-32 text-center opacity-30"><i class="fa-solid fa-network-wired text-6xl mb-4"></i><p class="font-brand">SISTEMA VAZIO</p></div></template>
        <div x-show="data.agentCount > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mobile-grid-stack">
            <template x-for="(c, id) in filteredChars" :key="id">
                <div @click="loadCharacter(id)" class="glass p-5 rounded-xl border border-white/5 hover:border-[var(--neon-core)] hover:bg-white/[0.02] transition-all cursor-pointer group relative overflow-hidden flex items-center gap-5">
                    <div class="relative z-10 flex-shrink-0"><img :src="c.photo || 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'" class="w-16 h-16 rounded-full object-cover border border-white/20 bg-black"></div>
                    <div class="relative z-10 overflow-hidden">
                        <h3 class="text-white font-bold truncate font-brand text-lg group-hover:text-[var(--neon-core)]" x-text="c.name || 'DESCONHECIDO'"></h3>
                        <p class="text-[10px] text-gray-400 font-code uppercase" x-text="c.class + ' // NV ' + c.level"></p>
                    </div>
                    <button @click.stop="askDeleteChar(id)" class="absolute top-3 right-3 text-gray-600 hover:text-red-500 z-20 p-2 transition-colors opacity-0 group-hover:opacity-100 bg-black/50 rounded"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </template>
        </div>
    </main>

    <div x-show="state.configModal" class="fixed inset-0 z-[70] bg-black/90 backdrop-blur flex items-center justify-center px-4"><div class="glass p-6 md:p-8 rounded-xl w-full max-w-md relative border border-white/10 shadow-2xl">
        <button @click="state.configModal=false" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
        <h3 class="text-xl font-brand text-white mb-6">CONFIGURAÇÕES</h3>
        <div class="space-y-4">
            <div>
                <p class="text-[10px] text-gray-500 font-bold mb-2 uppercase">COR DE DESTAQUE</p>
                <div class="flex gap-2">
                    <button @click="toggleSetting('themeColor', 'cyan')" class="flex-1 py-2 rounded border border-white/10 bg-[#0ea5e9]/20 text-[#0ea5e9] font-bold text-xs hover:bg-[#0ea5e9]/40" :class="{'ring-2 ring-white': data.settings.themeColor === 'cyan'}">CYAN</button>
                    <button @click="toggleSetting('themeColor', 'purple')" class="flex-1 py-2 rounded border border-white/10 bg-[#d946ef]/20 text-[#d946ef] font-bold text-xs hover:bg-[#d946ef]/40" :class="{'ring-2 ring-white': data.settings.themeColor === 'purple'}">ROXO</button>
                    <button @click="toggleSetting('themeColor', 'gold')" class="flex-1 py-2 rounded border border-white/10 bg-[#eab308]/20 text-[#eab308] font-bold text-xs hover:bg-[#eab308]/40" :class="{'ring-2 ring-white': data.settings.themeColor === 'gold'}">OURO</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button @click="toggleSetting('mouseTrail')" class="py-3 border border-white/10 rounded text-xs font-bold" :class="data.settings.mouseTrail ? 'bg-[var(--neon-core)] text-black' : 'text-gray-500 hover:bg-white/5'">RASTRO MOUSE</button>
                <button @click="toggleSetting('compactMode')" class="py-3 border border-white/10 rounded text-xs font-bold" :class="data.settings.compactMode ? 'bg-[var(--neon-core)] text-black' : 'text-gray-500 hover:bg-white/5'">MODO COMPACTO</button>
                <button @click="toggleSetting('performanceMode')" class="py-3 border border-white/10 rounded text-xs font-bold col-span-2" :class="data.settings.performanceMode ? 'bg-[var(--neon-core)] text-black' : 'text-gray-500 hover:bg-white/5'">MODO PERFORMANCE (MOBILE)</button>
            </div>
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button @click="exportData()" class="py-3 bg-blue-600/20 border border-blue-500/50 text-blue-400 font-bold rounded text-xs hover:bg-blue-600/30"><i class="fa-solid fa-download mr-2"></i> BACKUP</button>
                <button @click="triggerFileImport()" class="py-3 bg-emerald-600/20 border border-emerald-500/50 text-emerald-400 font-bold rounded text-xs hover:bg-emerald-600/30"><i class="fa-solid fa-upload mr-2"></i> RESTAURAR</button>
                <input type="file" id="import-file" class="hidden" accept=".json" @change="processImport($event)">
            </div>
            <div class="border-t border-white/10 my-4"></div>
            <button @click="askHardReset()" class="w-full py-2 border border-red-500/30 text-red-500 rounded text-[10px] font-bold hover:bg-red-500/10">LIMPAR CACHE LOCAL</button>
        </div>
    </div></div>
    
    </body>
</html>
